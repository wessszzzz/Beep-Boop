<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft - Arcade Games</title>
    <link rel="stylesheet" href="../../css/styles.css">
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        #game-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #crosshair {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            pointer-events: none;
            z-index: 100;
        }

        #crosshair::before,
        #crosshair::after {
            content: '';
            position: absolute;
            background: white;
            mix-blend-mode: difference;
        }

        #crosshair::before {
            width: 2px;
            height: 20px;
            left: 9px;
            top: 0;
        }

        #crosshair::after {
            width: 20px;
            height: 2px;
            top: 9px;
            left: 0;
        }

        #hud {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 4px;
            z-index: 100;
        }

        .hotbar-slot {
            width: 50px;
            height: 50px;
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid #555;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            text-align: center;
        }

        .hotbar-slot.selected {
            border-color: white;
        }

        .block-preview {
            width: 36px;
            height: 36px;
            border-radius: 4px;
        }

        #info-panel {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 14px;
            z-index: 100;
        }

        #player-list {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 14px;
            z-index: 100;
            min-width: 120px;
        }

        #player-list h4 {
            margin: 0 0 8px 0;
            font-size: 12px;
            color: #aaa;
        }

        #player-list ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #player-list li {
            padding: 2px 0;
        }

        #start-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a2e 0%, #0f0f23 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 200;
        }

        #start-screen h1 {
            font-size: 3rem;
            color: #4ade80;
            margin-bottom: 1rem;
            text-shadow: 3px 3px 0 #000;
        }

        #start-screen input {
            padding: 12px 20px;
            font-size: 1.2rem;
            border: none;
            border-radius: 8px;
            margin-bottom: 1rem;
            width: 250px;
            text-align: center;
        }

        #start-screen button {
            background: #4ade80;
            color: #000;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        #start-screen button:hover {
            background: #22c55e;
        }

        #start-screen .controls-info {
            margin-top: 2rem;
            color: #888;
            text-align: center;
            line-height: 1.8;
        }

        #start-screen .controls-info kbd {
            background: rgba(255,255,255,0.1);
            padding: 4px 8px;
            border-radius: 4px;
        }

        .back-btn {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.6);
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 8px;
            z-index: 201;
        }
    </style>
</head>
<body>
    <a href="../../index.html" class="back-btn">&larr; Back</a>

    <div id="start-screen">
        <h1>MINECRAFT</h1>
        <input type="text" id="player-name-input" placeholder="Enter your name" maxlength="16">
        <button id="play-btn">Play</button>
        <div class="controls-info">
            <kbd>W</kbd> <kbd>A</kbd> <kbd>S</kbd> <kbd>D</kbd> Move<br>
            <kbd>Space</kbd> Jump &nbsp; <kbd>Shift</kbd> Descend<br>
            <kbd>Left Click</kbd> Break Block<br>
            <kbd>Right Click</kbd> Place Block<br>
            <kbd>1-9</kbd> Select Block
        </div>
    </div>

    <div id="game-container"></div>
    <div id="crosshair"></div>

    <div id="hud"></div>

    <div id="info-panel">
        <div id="position">Position: 0, 0, 0</div>
        <div id="fps">FPS: 0</div>
    </div>

    <div id="player-list">
        <h4>Players Online</h4>
        <ul id="players"></ul>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/simplex-noise@4.0.1/dist/esm/simplex-noise.min.js" type="module"></script>
    <script src="game.js" type="module"></script>
</body>
</html>
